node:
  name: node
  type: tile
  title: Node Summary
  # Query information
  table_name: Node
  key_field: slid
  restrict_by: []
  start_key: null
  start_item_number: 0
  count: 1
  end_key: null
  stream_tag: node_header
  # Fields
  headers:
    - title: "Name" 
      mapping: "nodecfg.name"
    - title: "Description"
      mapping: "nodecfg.description"
    - title: "Steamlink ID"
      mapping: "nodecfg.slid"
    - title: "Battery Powered?"
      mapping: "nodecfg.battery_powered"
    - title: "Max Silent Time (seconds)"
      mapping: "nodecfg.max_silence"
    - title: "Last Packet Received"
      mapping : "last_data_pkt.payload"
    - title: "Latest Packet Sent To Node" 
      mapping : "last_control_pkt.payload"
    - title: "Last Receive Activity" 
      mapping : "Last Pkt received"
    - title: "Last Send Activity" 
      mapping:  "Last Pkt sent"
    - title: "Node Restarted At" 
      mapping: "Last Node restart"
    - title: "Route"
      mapping: "via"
  # Layout
  row: 1
  grid_columns: 'six'
  grid_rows: 7
  template: 'tile.html'

rssi:
  name: rssi
  type: timeline
  title: RSSI
  # Layout
  row: 1
  grid_columns: 'six'
  grid_rows: 7
  # Query information
  table_name: Packet
  key_field: ts
  restrict_by:
    - field_name: slid
      op: "=="
      value: 305
    - field_name: sl_op
      op: "=="
      value: "DS"
  start_key: null
  start_item_number: -10
  count: 10
  end_key: null
  stream_tag: rssi_area
  # Template fields
  template: 'timeline.html'
  labels:
    - "rssi"
  timeKey: "Time"
  backgroundColors:
    - 'rgba(255, 99, 132, 0.2)'
    - 'rgba(54, 162, 235, 0.2)'
    - 'rgba(255, 206, 86, 0.2)'
    - 'rgba(75, 192, 192, 0.2)'
    - 'rgba(153, 102, 255, 0.2)'
    - 'rgba(255, 159, 64, 0.2)'

packets:
  name: packets
  type: table
  title: Packets Sent and Received
  # Layout
  row: 2
  grid_columns: 'eight'
  # Query information
  table_name: Packet
  key_field: ts
  restrict_by:
    - field_name: slid
      op: "=="
      value: 305
  start_key: null
  start_item_number: -10
  count: 10
  end_key: null
  stream_tag: packets_area
  # Template fields
  table_rows: 10 # should be the same as count
  template: 'table.html'
  headers:
    - "op"
    - "rssi"
    - "via"
    - "payload"
    - "Time"
  record_link: "/packet?packet.start_key={key}"

sendtonode:
  name: sendtonode
  type: form
  title: Send to Node
  # Command information
  command: DN
  slid: 1
  # Layout
  row: 2
  grid_columns: 'four'
  grid_rows: 7
  template: 'form.html'
  
  
