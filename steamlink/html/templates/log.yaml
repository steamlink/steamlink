log:
  name: log
  type: tile
  title: Steamlink Status
  # Query information
  table_name: LogQ
  key_field: name
  restrict_by: []
  start_key: logq
  start_item_number: 0
  count: 1
  end_key: logq
  stream_tag: log_header
  # Layout
  row: 1
  grid_columns: 'twelve'
  grid_rows: 7
  template: 'tile.html'

logitems:
  name: logitems
  type: table
  title: Log
  # Layout
  row: 2
  grid_columns: 'twelve'
