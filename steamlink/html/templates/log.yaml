  table_name: LogItem
  key_field: ts
  start_key: null
  start_item_number: -10
  restrict_by: []
  count: 10
  end_key: null
  stream_tag: logitem_area
  # Template fields
  table_rows: 10 # should be the same as count
  template: 'table.html'
